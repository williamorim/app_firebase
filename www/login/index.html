  <body>
    <div class="container">

        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 col-xs-12">
          <div class="card bslib-card html-fill-item html-fill-container" data-require-bs-caller="card()" data-require-bs-version="5">

              <br/>
              <div class="form-group shiny-input-container" style="width:100%;">

                <input id="email" type="text" class="form-control" value=""/>
              </div>
              <br>
              <div class="form-group shiny-input-container" style="width:100%;">
                <label class="control-label" id="password-label" for="password">Password </label>
                <input id="password" type="password" class="form-control" value=""/ style = "display: inline;">
                <i class="fa-regular fa-eye-slash" id="togglePassword"></i>
              </div>
              <div class="row">
                <a href="recuperar-senha.html" id="esquecisenha" style="color: gray; text-decoration: none; text-align: right; font-style: italic; width:100%;">Forgot your passoword?</a><br>
                </div>

              <br/>
              <button class="btn btn-default action-button btn-primary" id="send" onclick="login()" style="width:100%;" type="button">LOG IN</button>
            </div>
          </div>
        </div>
